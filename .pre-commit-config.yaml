# Pre-commit hooks configuration
# Install: uv pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter (replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format


  # These are the ready made hooks from pre-commit-hooks that perform various checks
  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-json
    - id: check-toml
    - id: check-added-large-files
      args: ["--maxkb=500"]
    - id: detect-private-key
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: mixed-line-ending
      args: ["--fix=lf"]
    # - id: no-commit-to-branch
    #   args: ["--branch", "main"]
    - id: pretty-format-json
      args: ["--autofix"]


  # Security check for Python dependencies using the bandit linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]



# Bandit is a security linter for Python code. It scans your code for common security issues and vulnerabilities. Ruff → style + correctness + imports and Bandit → security linters .
